<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font: Roboto Condensed -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>

<body>
  <div class="container flex flex--column flex--align-center flex--justify-center">
    <div class="form-container flex flex--column flex--align-center flex--justify-around">
      <h1 class="title">Sign-Up!</h1>
      <div class="input-container flex flex--column flex--align-center">
        <label for="name">Name</label>
        <input id="name" type="text">
      </div>
      <div class="input-container flex flex--column flex--align-center">
        <label for="email">Email</label>
        <input id="email" type="email">
      </div>
      <div class="input-container flex flex--column flex--align-center">
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel">
      </div>
      <div class="input-container flex flex--column flex--align-center">
        <span>Receive weekly newsletter?</span>
        <label class="switch round">
          <label for="newsletter-switch">No, thanks</label>
          <input id="newsletter-switch" class="switch-checkbox" type="checkbox">
          <span class="slider round"></span>
          <label for="newsletter-switch">Heck yeah!</label>
        </label>
      </div>
    </div>
  </div>
</body>

</html>
